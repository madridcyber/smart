spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/auth/**
        - id: booking-service
          uri: ${BOOKING_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/booking/**
        - id: marketplace-service
          uri: ${MARKETPLACE_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/market/**
        - id: payment-service
          uri: ${PAYMENT_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/payment/**
        - id: exam-service
          uri: ${EXAM_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/exam/**
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/notification/**
        - id: dashboard-service
          uri: ${DASHBOARD_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/dashboard/**
      default-filters:
        - RemoveRequestHeader=Cookie

server:
  port: ${SERVER_PORT:8080}

security:
  jwt:
    # Must match the secret used by the Auth service.
    secret: ${JWT_SECRET:VGhpcy1pcy1hLWRldmVsb3BtZW50LXNlY3JldC1rZXktY2hhbmdlLW1lIQ==}

management:
  endpoints:
    web:
      exposure:
        include: health,info