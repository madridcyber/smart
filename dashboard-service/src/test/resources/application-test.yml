spring:
  application:
    name: dashboard-service-test
  datasource:
    url: jdbc:h2:mem:dashboarddb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info