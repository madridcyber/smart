server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: static assets (Vite typically builds to /assets)
    location /assets/ {
        try_files $uri /index.html;
    }
}